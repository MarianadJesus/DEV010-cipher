<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <main>
    <h1 class="h1">ÚLTIMO ACERTIJO</h1>
    <p>Hola cariño,esta es mi cuarta maravilla para tí,
      descubre el mensaje secreto de las 50 combinaciones
      posibles y habrás ganado el reto.</p>

    <section class="grupoareatexto">
      <textarea name="texto1" id="area1" cols="35" rows="15" placeholder="Ingresa tu texto aquí para cifrar"></textarea>

      <textarea name="texto2" id="area2" cols="35" rows="15"
        placeholder="Ingresa tu texto aquí para descifrar"></textarea>
    </section>

    <section id="cajadesplazamiento">
      <label for="offset"></label>
      <input type="number" id="offset" min="1" max="50" value="1">
    </section>

    <section class="botones">
      <button id="cifrar" class="btncifrar">Cifrar</button>
      <button id="descifrar" class="btndescifrar">Descifrar</button>
      <button id="limpiar" class="btnlimpiar">Limpiar</button>
    </section>

    <section class="desplazamientos">
      <p class="parrafo2">Te he dejado una pista: Desplazamientos del 1 al 50, no minúsculas y sin la letra "Ñ".
        <br>te veo pronto Coraline Jones⌛
      </p>
    </section>
  </main>
  <footer>Powered by:Mariana Truyenque</footer>

  <script src="index.js" type="module"></script>
</body>

</html>
